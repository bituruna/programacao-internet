<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Tabela em HTML com Regiões</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th colspan="2">Notas</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Fulano</td>
                <td>7,0</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>6,0</td>
                <td>9,0</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Média da turma</td>
                <td>6,5</td>
                <td>8,5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
